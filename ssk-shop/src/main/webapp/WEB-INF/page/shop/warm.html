<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
    <script src="${rc.contextPath}/echarts/echarts.js?_${date.systemTime}"></script>
    <style>
        #left{
            float:left;
            margin-left:5%;
            margin-top:20px;
            border:1px solid #cccccc;
        }
        #right{
            float:left;
            margin-left:5%;
            margin-top:20px;
            border:1px solid #cccccc;
        }

    </style>
</head>
<body>

<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Tabs value="name1" type="card">
            <Tab-pane label="图表统计" name="name1">
                <div id="left" style="width: 900px;height:500px;">
                </div>
                <div id="right" style="width: 900px;height:500px;">
                </div>
            </Tab-pane>

            <Tab-pane label="报警明细" name="name0">
                <Row :gutter="16">
                    <div class="search-group">
                        <i-col span="4">
                            <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                        </i-col>
                        <i-button @click="query">查询</i-button>
                        <i-button @click="reloadSearch">重置</i-button>
                    </div>
                    <div class="buttons-group">
                        <i-button type="default" @click="excelExport"><i class="fa fa-plus"></i>&nbsp;导出</i-button>
                    </div>
                </Row>
                <table id="jqGrid"></table>
                <div id="jqGridPager"></div>
            </Tab-pane>
        </Tabs>
    </div>
</div>

<script src="${rc.contextPath}/js/shop/warm.js?_${date.systemTime}"></script>
</body>
</html>
